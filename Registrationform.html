<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrationform</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" name="name" placeholder="Enter name" >
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" name="password" placeholder="Enter password" >
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <br />
          <input type="radio" name="Gender">Male
          <br />
          <input type="radio" name="Gender">Female
        </td>
      </tr>
      <tr>
        <td>Mail:</td>
        <td>
          <input type="text" name="mail" placeholder="enter mail">
        </td>
      </tr>
      <tr>
        <td>phoneno:</td>
        <td>
          <select>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
            <option>+96</option>
          </select>
        </td>
        <td>
          <input type="phoneno" name="phoneno" placeholder="enter phoneno" >
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="submit"  >
        </td>
      </tr>
    </table>
  </body>
</html>
